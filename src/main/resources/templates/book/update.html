<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>책 수정하기</title>
</head>
<body>
<h1>책 수정하기</h1>
<form method="POST">
  <p>제목 : <input type="text" name="title" th:value="${book.title}" /></p>
  <p>카테고리 : <input type="text" name="category" th:value="${book.category}" /></p>
  <p>가격 : <input type="number" name="price" th:value="${book.price}" /></p>
  <p><input type="submit" value="저장" />
</form>
</body>
</html>
